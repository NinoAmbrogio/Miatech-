<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
      tailwind.config = {
        darkMode:'class',
        theme: {
          extend: {
            spacing: {
              margin: "2rem",
              padding: "12rem",
            },
            colors: {
              primary: "#d2691e",
              secondary: "#006400",
              tertiary: "#9400d3",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .btn {
          border: 1px solid black;
          padding: 10px 20px;
          border-radius: 4px;
        }

        .btn-primary{
            @apply btn text-white bg-primary hover:opacity-95 active:border-2;
        }

        .btn-secondary{
            @apply btn bg-secondary hover:opacity-95 active:border-2
        }
    }
    </style>
  </head>
  <body>
    <button class="btn">ciao</button>
    <button class="btn-primary">ciao</button>
    <button class="btn-secondary">ciao</button>
  </body>
</html>
