<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <form
      action=""
      class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6"
    >
      <div>
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Inserisci nome"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 active:ring-2 active:ring-blue-700 active:border-blue-700"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="inserisci la tua email"
          required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 active:ring-2 active:ring-green-700 active:border-green-700"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 transition"
      >
        Invia
      </button>
    </form>
  </body>
</html>
