<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <form
      action=""
      class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6"
    >
      <div>
        <label for="name"></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome"
          class="border-4 rounded-md"
        />
      </div>
      <div>
        <label for="surname"></label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Cognome"
          class="border-4 rounded-md"
        />
      </div>
      <button
        id="submitBtn"
        type="submit"
        class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-xl disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed"
      >
        Invia
      </button>
    </form>
    <script type="module" src="./index.js"></script>
  </body>
</html>
